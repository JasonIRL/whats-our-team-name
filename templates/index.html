<link
  href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Vibur&display=swap"
  rel="stylesheet"
/>
{% if style == 1 %}
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90%;
    background-color: #000;
    overflow: hidden;
  }

  h1 {
    position: relative;
    font-family: "Major Mono Display", Arial, sans-serif;
    font-size: calc(20px + 2vw);
    font-weight: 500;
    color: #fff;
    letter-spacing: 0.02em;
    text-transform: uppercase;
    text-shadow: 0 0 0.15em #1da9cc;
    user-select: none;
    white-space: nowrap;
    filter: blur(0.007em);
    animation: shake 2.5s linear forwards;
  }

  h1 span {
    position: absolute;
    top: 0;
    left: 0;
    transform: translate(-50%, -50%);
    -webkit-clip-path: polygon(10% 0%, 44% 0%, 70% 100%, 55% 100%);
    clip-path: polygon(10% 0%, 44% 0%, 70% 100%, 55% 100%);
  }

  h1::before,
  h1::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
  }

  h1::before {
    animation: crack1 2.5s linear forwards;
    -webkit-clip-path: polygon(0% 0%, 10% 0%, 55% 100%, 0% 100%);
    clip-path: polygon(0% 0%, 10% 0%, 55% 100%, 0% 100%);
  }

  h1::after {
    animation: crack2 2.5s linear forwards;
    -webkit-clip-path: polygon(44% 0%, 100% 0%, 100% 100%, 70% 100%);
    clip-path: polygon(44% 0%, 100% 0%, 100% 100%, 70% 100%);
  }

  @keyframes shake {
    5%,
    15%,
    25%,
    35%,
    55%,
    65%,
    75%,
    95% {
      filter: blur(0.018em);
      transform: translateY(0.018em) rotate(0deg);
    }

    10%,
    30%,
    40%,
    50%,
    70%,
    80%,
    90% {
      filter: blur(0.01em);
      transform: translateY(-0.018em) rotate(0deg);
    }

    20%,
    60% {
      filter: blur(0.03em);
      transform: translate(-0.018em, 0.018em) rotate(0deg);
    }

    45%,
    85% {
      filter: blur(0.03em);
      transform: translate(0.018em, -0.018em) rotate(0deg);
    }

    100% {
      filter: blur(0.007em);
      transform: translate(0) rotate(-0.5deg);
    }
  }

  @keyframes crack1 {
    0%,
    95% {
      transform: translate(-50%, -50%);
    }

    100% {
      transform: translate(-51%, -48%);
    }
  }

  @keyframes crack2 {
    0%,
    95% {
      transform: translate(-50%, -50%);
    }

    100% {
      transform: translate(-49%, -53%);
    }
  }

  .another-one {
    position: absolute;
    bottom: 5%;
    color: #fff;
    font-family: "Major Mono Display";
    text-decoration: none;
  }

  .brg {
    position: absolute;
    bottom: 0;
    left: 0;
    color: #808080;
    font-family: "Major Mono Display";
  }
</style>
<h1 data-text="{{name}}">
  <span>{{name}}</span>
</h1>
<a class="another-one" href="{{ url_for('index') }}">ANOTHER ONE</a>
<small class="brg">Backwoods Research Group</small>
{% elif style == 2 %}
<style>
  /*-- Base Styles --*/
  html,
  body {
    margin: 0;
    height: 100%;
  }
  html {
    font-size: 16px;
  }
  body {
    font-family: "Vibur", cursive;
    font-size: 1rem;
    background-image: url("https://www.dropbox.com/s/2ct0i6kc61vp0bh/wall.jpg?raw=1");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90%;
    overflow: hidden;
  }
  /*-- Sign Styles --*/
  .sign {
    min-height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .sign__word {
    font-size: 5.6rem;
    text-align: center;
    line-height: 1;
    color: hsl(22, 100%, 89%);
    animation: neon 0.08s ease-in-out infinite alternate;
  }
  /*-- Animation Keyframes --*/
  @keyframes neon {
    from {
      text-shadow: 0 0 6px hsla(22, 33%, 84%, 0.92),
        0 0 30px hsla(22, 33%, 84%, 0.34), 0 0 12px hsla(22, 89%, 53%, 0.52),
        0 0 21px hsla(22, 89%, 53%, 0.92), 0 0 34px hsla(22, 89%, 53%, 0.78),
        0 0 54px hsla(22, 89%, 53%, 0.92);
    }
    to {
      text-shadow: 0 0 6px hsla(22, 33%, 84%, 0.98),
        0 0 30px hsla(22, 33%, 84%, 0.42), 0 0 12px hsla(22, 89%, 53%, 0.58),
        0 0 22px hsla(22, 89%, 53%, 0.84), 0 0 38px hsla(22, 89%, 53%, 0.88),
        0 0 60px hsl(22, 89%, 53%);
    }
  }
  .another-one {
    position: absolute;
    bottom: 5%;
    color: hsl(22, 89%, 53%);
    font-family: "Vibur";
    text-decoration: none;
  }

  .brg {
    position: absolute;
    bottom: 0;
    left: 0;
    color: #808080;
    font-family: "Major Mono Display";
  }
</style>
<div class="sign">
  <span class="sign__word">{{name}}</span>
</div>
<a class="another-one" href="{{ url_for('index') }}">ANOTHER ONE</a>
<small class="brg">Backwoods Research Group</small>
{% endif %}
